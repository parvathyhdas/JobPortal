<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Company registration</h4>

                  <form class="forms-sample" method="post" action="{% url 'updateCompany'  dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Company Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="cname" value="{{data.CompanyName}}">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputEmail3">Contact Number</label>
                      <input type="text" class="form-control" id="" placeholder="mobile" name="mobile" value="{{data.ContactNumber}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email" value="{{data.CompanyEmail}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="password" value="{{data.CompanyPassword}}">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputCity1">Location</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location" name="location" value="{{data.CompanyLocation}}">
                    </div>
                       <div class="form-group">
                      <label for="exampleInputCity1">Image</label>
                           <img src="{{data.Image.url}}" width="50px" height="50px">
                      <input type="file" class="form-control" id="" placeholder="Image" name="image" >
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">About Company</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">Domain</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="domain">{{data.Domain}}</textarea>
                    </div>
                       <div class="form-group">
                      <label for="exampleTextarea1">Address</label>
                      <textarea class="form-control" id="" rows="4" name="address">{{data.Address}}</textarea>
                    </div>
                       <div class="form-group">
                      <label for="exampleInputPassword4">Website</label>
                      <input type="text" class="form-control" id="" placeholder="Website" name="website" value="{{data.Website}}">
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

</body>
</html>
{% endblock %}
