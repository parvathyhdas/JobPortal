<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Company registration</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'saveCompany' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Company Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="cname">
                    </div>
                     <div class="form-group">
                      <label for="exampleInputEmail3">Contact Number</label>
                      <input type="text" class="form-control" id="" placeholder="mobile" name="mobile">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword4" placeholder="Password" name="password">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputCity1">Location</label>
                      <input type="text" class="form-control" id="exampleInputCity1" placeholder="Location" name="location">
                    </div>
                       <div class="form-group">
                      <label for="exampleInputCity1">Image</label>
                      <input type="file" class="form-control" id="" placeholder="Image" name="image">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">About Company</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description"></textarea>
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">Domain</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="domain"></textarea>
                    </div>
                      <div class="form-group">
                      <label for="exampleTextarea1">Address</label>
                      <textarea class="form-control" id="" rows="4" name="address"></textarea>
                    </div>
                       <div class="form-group">
                      <label for="exampleInputPassword4">Website</label>
                      <input type="text" class="form-control" id="" placeholder="Website" name="website">
                    </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}','','warning')
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}','','error')
            </script>
        {% elif i.tags == 'success' %}
             <script>
                swal('{{i}}','','success')
            </script>
        {% else %}
            <script>
                swal('{{i}}','','info')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
</html>
{% endblock %}
