<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Job</h4>
<!--                  <p class="card-description">-->
<!--                    Basic form elements-->
<!--                  </p>-->
                  <form class="forms-sample" method="post" action="{% url 'saveJob'%}" enctype="multipart/form-data">
                      {% csrf_token %}
                     <div class="form-group">
                      <label for="exampleSelectGender">Company Name</label>
                        <select class="form-control" id="" name="cname">
                          <option>select company</option>
                           {% for i in comp %}
                          <option>{{i.CompanyName}}</option>
                          {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Job Title</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Job Title" name="jname">
                    </div>
                      <div class="form-group">
                      <label for="exampleSelectGender">Job category</label>
                        <select class="form-control" id="" name="catname">
                          <option>select category</option>
                           {% for i in cat %}
                          <option>{{i.JobCategory}}</option>
                          {% endfor %}
                        </select>
                      </div>



                    <div class="form-group">
                      <label >Contact Email</label>
                       <select class="form-control" id="" name="email">
                          <option>email</option>
                           {% for i in comp %}
                          <option>{{i.CompanyEmail}}</option>
                          {% endfor %}
                        </select>
                    </div>
                      <div class="form-group">
                      <label >Website</label>
                       <select class="form-control" id="" name="website">
                          <option>Website</option>
                           {% for i in comp %}
                          <option>{{i.Website}}</option>
                          {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Posted On</label>
                      <input type="text" class="form-control" id="" placeholder="Posted On" name="posted">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Closing On</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Closing On" name="closing">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Brief Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="7" name="description"></textarea>
                    </div>
                     <div class="form-group">
                      <label for="exampleTextarea1">Preferred skills</label>
                      <textarea class="form-control" id="" rows="7" name="skills"></textarea>
                    </div>
                       <div class="form-group">
                      <label >Image</label>
                         <input type="file" class="form-control" id="" placeholder="Image" name="image">
                    </div>
                       <div class="form-group">
                           <label >Job Type</label>
                        <select class="form-control" id="" name="jobtype">
                          <option value="select jobtype">select jobtype</option>
                            <option value="Full time">Full time</option>
                            <option value="Part time">Part time</option>
                            <option value="Remote">Remote</option>
                            <option value="Freelance">Freelance</option>
                        </select>
                      </div>
                       <div class="form-group">
                           <label >Experience</label>
                        <select class="form-control" id="" name="experience">
                          <option value="select experience<">select experience</option>
                            <option value="0-1 years">0-1 years</option>
                            <option value="1-2 years">1-2 years</option>
                            <option value="2-3 years">2-3 years</option>
                            <option value="3-4 years">3-4 years</option>
                            <option value=">5+ years">5+ years</option>
                        </select>
                      </div>
                      <div class="form-group">
                      <label >vacancy</label>
                         <input type="text" class="form-control" id="" placeholder="vacancy" name="vacancy">
                    </div>
                      <div class="form-group">
                      <label >salary</label>
                         <input type="text" class="form-control" id="" placeholder="salary" name="salary">
                    </div>

                       <div class="form-group">
                      <label >Location</label>
                       <select class="form-control" id="" name="location">
                          <option>location</option>
                           {% for i in comp %}
                          <option>{{i.CompanyLocation}}</option>
                          {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}','','warning')
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}','','error')
            </script>
        {% elif i.tags == 'success' %}
             <script>
                swal('{{i}}','','success')
            </script>
        {% else %}
            <script>
                swal('{{i}}','','info')
            </script>
        {% endif %}
    {% endfor %}
{% endif %}

</body>
</html>
{% endblock %}
