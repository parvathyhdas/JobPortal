<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Job</h4>

                  <form class="forms-sample" method="post" action="{% url 'updateJob' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                     <div class="form-group">
                      <label for="">Company Name</label>
                        <select class="form-control" id="" name="cname">
                            <option>{{data.CompanyName}}</option>
                            {% for i in comp %}
                                <option>{{i.CompanyName}}</option>
                            {% endfor %}
                        </select>
                      </div>
                    <div class="form-group">
                      <label for="exampleInputName1">Job Title</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Job Title" name="jname" value="{{data.JobTitle}}">
                    </div>
                       <div class="form-group">
                      <label for="exampleSelectGender">Job category</label>
                        <select class="form-control" id="" name="catname">
                            <option>{{data.JobCategory}}</option>
                          <option>select category</option>
                           {% for i in cat %}
                          <option>{{i.JobCategory}}</option>
                          {% endfor %}
                        </select>
                      </div>

                    <div class="form-group">
                      <label >Contact Email</label>
                       <select class="form-control" id="" name="email">
                          <option>"{{data.CompanyEmail}}"</option>
                            {% for i in comp %}
                                <option>{{i.CompanyEmail}}</option>
                            {% endfor %}

                        </select>
                    </div>
                          <div class="form-group">
                      <label >Website</label>
                       <select class="form-control" id="" name="website">
                          <option>"{{data.Website}}"</option>
                            {% for i in comp %}
                                <option>{{i.Website}}</option>
                            {% endfor %}

                        </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Posted On</label>
                      <input type="text" class="form-control" id="" placeholder="Posted On" name="posted" value="{{data.PostedOn}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Closing On</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Closing On" name="closing" value="{{data.ClosingOn}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Brief Description</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="7" name="description">"{{data.BriefDescription}}"</textarea>
                    </div>
                     <div class="form-group">
                      <label for="exampleTextarea1">Preferred skills</label>
                      <textarea class="form-control" id="" rows="7" name="skills">"{{data.PreferredSkills}}"</textarea>
                    </div>
                        <div class="form-group">
                      <label >Image</label>
                            <img src="{{data.Image.url}}" width="50px" height="50px">
                         <input type="file" class="form-control" id="" placeholder="Image" name="image">

                    </div>
                      <div class="form-group">
                           <label >Job Type</label>
                        <select class="form-control" id="" name="jobtype">
                          <option >{{data.JobType}}</option>
                            <option value="Full time">Full time</option>
                            <option value="Part time">Part time</option>
                            <option value="Remote">Remote</option>
                            <option value="Freelance">Freelance</option>
                        </select>
                      </div>
                       <div class="form-group">
                           <label >Experience</label>
                        <select class="form-control" id="" name="experience">
                          <option >{{data.Experience}}</option>
                            <option value="0-1 years">0-1 years</option>
                            <option value="1-2 years">1-2 years</option>
                            <option value="2-3 years">2-3 years</option>
                            <option value="3-4 years">3-4 years</option>
                            <option value=">5+ years">5+ years</option>
                        </select>
                      </div>
                      <div class="form-group">
                      <label >vacancy</label>
                         <input type="text" class="form-control" id="" placeholder="vacancy" name="vacancy" value="{{data.Vacancy}}">
                    </div>
                      <div class="form-group">
                      <label >salary</label>
                         <input type="text" class="form-control" id="" placeholder="salary" name="salary" value="{{data.Salary}}">
                    </div>

                      <div class="form-group">
                      <label >Location</label>
                       <input type="text" class="form-control" id="" placeholder="Location" name="location" value="{{data.Location}}">

                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
